      <section class="calculator" id="calculator">
        <div class="container">
          <div class="row">
            <div class="col-lg-7">
              <div class="left"></div>
            </div>
            <div class="section-heading-con">
              <h4>İlk Yardım Ve Uyarılar Almak İçin Kayıt Ol</h4>
            </div>
            <form id="calculate" action="submit.php" method="post">
              <div class="row">
                <div class="col-lg-6">
                  <fieldset>
                    <label for="name">Adınız</label>
                    <input type="text" name="name" id="name" placeholder="Adınızı Girin" autocomplete="on" required>
                  </fieldset>
                </div>
                <div class="col-lg-6">
                  <fieldset>
                    <label for="surname">Soyadınız</label>
                    <input type="text" name="surname" id="surname" placeholder="Soyadınızı Girin" autocomplete="on" required>
                  </fieldset>
                </div>
                <div class="col-lg-6">
                  <fieldset>
                    <label for="birthdate">Doğum Tarihi</label>
                    <input type="date" name="birthdate" id="birthdate" required>
                </fieldset>>
                </div>
                <div class="col-lg-6">
                  <fieldset>
                    <label for="birthplace">Doğum Yeri</label>
                    <input type="text" name="birthplace" id="birthplace" placeholder="Doğum Yerinizi Girin" autocomplete="on" required>
                  </fieldset>
                </div>>

                <div class="col-lg-12"></div>
                <fieldset>
                  <label for="phone">Telefon </label>
                  <input type="tel" name="phone" id="phone" placeholder="Telefon Numaranızı Girin" autocomplete="on" required pattern="[0-9]{10}" title="Lütfen 10 haneli telefon numarası girin">
                </fieldset>
                <!-- E-posta Alanı -->
                <fieldset>
                  <label for="email">E-posta Adresiniz</label>
                  <input type="email" name="email" id="email" placeholder="E-posta Adresinizi Girin" autocomplete="on" required>
                </fieldset>

                <!-- Şifre Alanı -->
                <fieldset>
                  <label for="password">Şifreniz</label>
                  <input type="password" name="password" id="password" placeholder="Şifrenizi Girin" autocomplete="new-password" required>
                </fieldset>

                <fieldset>
                  <label for="gender" class="form-label">Cinsiyet</label>
                  <select name="gender" class="form-select" id="gender" autocomplete="on" required>
                    <option value="" disabled selected>Cinsiyet Seçiniz</option>
                    <option value="ERKEK">ERKEK</option>
                    <option value="KADIN">KADIN</option>
                  </select>
                  
                </fieldset>

                  <fieldset>
                    <label for="bloodType" class="form-label">Kan Grubu</label>
                    <select name="bloodType" class="form-select" id="bloodType" autocomplete="on" required>
                      <option value="" disabled selected>Kan Grubunuzu Seçiniz</option>
                      <option value="A+">A+</option>
                      <option value="A-">A-</option>
                      <option value="B+">B+</option>
                      <option value="B-">B-</option>
                      <option value="AB+">AB+</option>
                      <option value="AB-">AB-</option>
                      <option value="0+">0+</option>
                      <option value="0-">0-</option>
                    </select>
                    
                  </fieldset>
                  <fieldset>
                    <label for="province">İl:</label>
                    <select id="province" name="province" required>
                      <option value="">Bir il seçin</option>
                    </select>
                  </fieldset>

                  <fieldset>
                    <button type="submit" id="form-submit" class="orange-button">Kayıt Ol</button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
