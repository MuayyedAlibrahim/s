    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Bootstrap CSS kütübhanesi -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Font Awesome CSS kütüphanesi -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- jQuery.JS kütübhanesi -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- bootstrap.bundle.JS kütübhanesi -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/mobile-menu.js"></script>
</head>
<body>

  <header>
    <div class="container">
        <nav class="main-nav">
            <a href="#" class="logo">Acil Alarm Yönetim Sistemi</a>
            <ul>
              <li><a href="index.html">Ana Sayfa</a></li>
              <li><a href="Giriş-Yap.html">Giriş Yap</a></li>
              <li><a href="Kayıt-Ol.html" >Kayıt Ol</a></li>
          </ul>
        </nav>
    </div>
  </header>

  <section class="calculator" id="calculator">
    <div class="container">
      <div class="row">
        <div class="section-heading-con">
          <h4>Şifrenizi Yenileyin</h4>
        </div>
        <form id="resetPassword" onsubmit="return redirectToNewPassword()" method="post">
            <div class="col-lg-12"></div>
            <section class="login-form">
              <div class="container">
                  <div class="row justify-content-center">
                      <div class="col-lg-6">
                          <div class="login-box">
                            <br>
                            <h4 style="color:#ff511a !important;">Şifremi Unuttum</h4>
                            <br>
                                <div class="mb-3">
                                    <input type="email" name="email" id="email" class="form-control" placeholder="E-posta adresinizi girin" required>
                                </div>
                            
                                <div class="mb-3">
                                    <input type="text" name="tc" id="tc" class="form-control" placeholder="TC Kimlik Numaranızı girin" required pattern="\d{11}">
                                </div>
                            
                                <div class="mb-3">
                                    <input type="text" name="fullName" id="fullName" class="form-control" placeholder="Adınızı ve soyadınızı girin" required>
                                </div>
                            
                                <div class="mb-3">
                                    <input type="date" name="dob" id="dob" class="form-control" required>
                                </div>
                            
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Şifreyi Değiştir</button>
                          </div>
                            </form>
                          </div>
                      </div>
                  </div>
              </div>
          </section>

      </section>  
      
  </section>  

  <footer>
    <div class="container">
        <div class="col-lg-12">

        </div>
        <div class="social-icons">
          <a href=""><i class="fa-brands fa-twitter"></i></a>
          <a href=""><i class="fa-brands fa-facebook"></i></a>
          <a href=""><i class="fa-brands fa-tiktok"></i></a>
          <a href=""><i class="fa-brands fa-youtube"></i></a>
        </div>
      </div>
  </footer>

  <script>
    function redirectToNewPassword() {
      // Formu geçerli sayfada göndermemek için false döndürüyoruz
      window.location.href = "yeni-şifre.html";
      return false;  // Formun normalde gönderilmesini engeller
    }
  </script>

</body>
</html>
